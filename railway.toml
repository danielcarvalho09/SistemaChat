# Railway Monorepo Configuration
# Arquivo na raiz que detecta os subprojetos

[build]
builder = "nixpacks"

[deploy]
numReplicas = 1

# Backend Service
[[services]]
name = "backend"
root = "Tom/backend"
buildCommand = "npm install && npm run build"
startCommand = "npm start"

# Frontend Service  
[[services]]
name = "frontend"
root = "Tom/frontend"
buildCommand = "npm install && npm run build"
startCommand = "npm start"
